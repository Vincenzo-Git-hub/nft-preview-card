<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/dist/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <main class="card">
    <div class="card__img">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>
    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex">
      <p class="card__ethereum">0.041 ETH</p>
      <div class="space"></div>
      <p class="card__clock">3 days left</p>
    </div>
    <div class="flex card__line">
      <div class="card__avatar">
        <img src="images/image-avatar.png" alt="image-avatar">
      </div>
      <p class="card__name">Creation of <span class="light">Jules Wyvern</span></p>
    </div>
  </main>
</body>

</html>
